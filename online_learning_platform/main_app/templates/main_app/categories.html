{% extends "main_app/base.html" %}

{% block body_block %}

{% for category in categories %}
    <div class="container">
        <h3>{{ category.title }}</h3>
            <p><strong>Description: </strong> {{ category.description }}</p>
        <a href="{% url 'courses_in_category' category.title %}">View more courses in this category</a>
        <br><br>
    </div>
    {% endfor %}
{% endblock %}
