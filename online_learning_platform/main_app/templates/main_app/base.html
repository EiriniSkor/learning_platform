<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'styling.css' %}" />
  <style>
    body {
      background-image: url('{% static "images/background.jpg" %}');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.7; /* Adjust the opacity for fading effect */
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.9);
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .navbar-brand {
      display: flex;
      align-items: center; /* Aligns items vertically in the center */
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-nav {
      margin-left: auto; /* Pushes nav items to the right */
    }
    /* Increase text contrast for better readability */
    .navbar-nav .nav-link {
      color: white; /* Text color */
    }
    .navbar-nav .nav-link:hover {
      color: #ccc; /* Hover text color */
    }
    /* Adjust text shadow for better visibility */
    .navbar-nav .nav-link {
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
        <span>G3 Online Learning Platform</span>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">My profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'categories' %}">Categories</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block body_block %} {% endblock %}
  </div>

  <div class="footer">
    &copy; 2024 G3 Online Learning Platform. All rights reserved.
  </div>
</body>
</html>
