{% extends "main_app/base.html" %}

{% block body_block %}

{% for course in courses %}
    <div class="item">
        <h3>{{ course.title }}</h3>
    </div>
    {% endfor %}
    <style>
        body {
             background-color: rgba(201, 191, 191, 0.801)
            }
        
        .item a {
          text-decoration: none;
          color: #497a0876;
          font-weight: bold;
      }
      
        .item a:hover {
          text-decoration: underline;
      }
      </style>
{% endblock %}
